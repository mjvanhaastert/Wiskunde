<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamedev Canvas Workshop Mozilla</title>

</head>
<body>

<canvas id="myCanvas" width="780" height="500"></canvas>

<script>

    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    //speelveld
    var x = canvas.width / 2;
    var y = canvas.height - 30;
    //variabellen voor de beweging
    var dx = 2;
    var dy = -2;
    //De bal een body geven
    var ballRadius = 10;
    //ping pong bedje
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width - paddleWidth) / 2;
    //vastzetten van het peddel in het begin van het spel
    var rightPressed = false;
    var leftPressed = false;
    //stenen
    var brickRowCount = 3;
    var brickColumnCount = 5;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    var bricks = [];
    for(c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(r=0; r<brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0 };
        }
    }


    //tekenen van de bal
    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    //plaatsen van het peddel op het canvas
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    // meerdere stenen maken
    function drawBricks() {
        for(c=0; c<brickColumnCount; c++) {
            for(r=0; r<brickRowCount; r++) {
                var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
        }
    }


    //beweging van de bal
    function draw() {
        //het verwijderen van de oude bal
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        x += dx;
        y += dy;
        //collision detection van de canvas
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        //border waar de bal in kan spelen plus een collision voor de peddel
        if(y + dy < ballRadius) {
            dy = -dy;
        } else if(y + dy > canvas.height-ballRadius) {
            if(x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            }
            else {
                alert("GAME OVER");
                document.location.reload();
            }
        }
        //
        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 7;
        }
    }

    //bedienen van de peddel
    document.addEventListener("keydown", keyDownHandler, false);

    function keyDownHandler(e) {
        if (e.keyCode === 37 || e.keyCode === 65) {
            leftPressed = true;
        }
        else if (e.keyCode === 39 || e.keyCode === 68) {
            rightPressed = true;
        }
    }

    document.addEventListener("keyup", keyUpHandler, false);

    function keyUpHandler(e) {
        if (e.keyCode === 37 || e.keyCode === 65) {
            leftPressed = false;
        }
        else if (e.keyCode === 39 || e.keyCode === 68) {
            rightPressed = false;
        }
    }

    function collisionDetection() {
        for(c=0; c<brickColumnCount; c++) {
            for(r=0; r<brickRowCount; r++) {
                var b = bricks[c][r];
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                    dy = -dy;
                }
            }
        }
    }

    setInterval(draw, 10);


</script>

</body>
</html>
